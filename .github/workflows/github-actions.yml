name: Express Rescue gitHub actions

on: pull_request

jobs:
  scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setting up node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build the code
        run: npm run build

      - name: Run lint
        run: npm run lint

      - name: Run test
        run: npm run test 

      - name: Run coverage
        run: npm run coverage

      - name: Run coveralls
        uses: coverallsapp/github-action@v1.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
